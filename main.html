<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
    <h1 class="text-center mb-4">MyBookList</h1>

    <div class="form-group">
      <input type="text" id="title" class="form-control mb-2" placeholder="Book Title">
      <input type="text" id="author" class="form-control mb-2" placeholder="Author">
      <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
      <button id="submit" class="btn btn-primary btn-block">Add Book</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
